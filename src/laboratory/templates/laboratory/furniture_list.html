{% load i18n laboratory %}

{%  has_perms "laboratory.do_report" as perm_do_report %}


<div class="panel panel-default">
  <div class="panel-heading">
    {% trans 'Furniture' %}
  </div>

  <div class="list-group">
    {% for furniture in object_list %}
      <li class="list-group-item">
        <a id="furniture_{{furniture.id}}" onclick="function_name_shelf({{ furniture.id }})" href="#">
          {{ furniture.name }}
        </a>
        {% if perm_do_report %} 
        <a class=" pull-right"
           href="{% url 'laboratory:reports_furniture' laboratory %}?pk={{ furniture.pk }}">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
          {% trans "PDF" %}
        </a>
        {% endif %}
      </li>
    {% endfor %}
  </div>
</div>
